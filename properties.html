<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARG - Imóveis</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .property-card {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease-in-out;
      height: 300px; /* Altura fixa para um formato mais quadrado */
      cursor: pointer;
    }
    .property-card:hover {
      transform: scale(1.05);
    }
    .property-card .property-info {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .property-card:hover .property-info {
      opacity: 1;
    }
    body, html {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
    footer {
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="container my-5">
    <section>
      <h2 class="title">Nossos Imóveis</h2>
      <p class="text">Veja a nossa seleção de imóveis disponíveis...</p>
      <div class="row">
        <div class="col-md-4">
          <div class="property-card" style="background-image: url('./static/tipos-de-apartamentos-quais-sao.jpg');" onclick="window.location.href='property-details.html';">
            <div class="property-info">
              <p>Descrição do Imóvel</p>
            </div>
          </div>
        </div>
        <!-- Adicione mais cartões de propriedade conforme necessário -->
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function loadHTML(elementId, filePath) {
      fetch(filePath)
        .then(response => response.text())
        .then(data => {
          document.getElementById(elementId).innerHTML = data;
        })
        .catch(error => console.error('Error loading HTML:', error));
    }

    document.addEventListener('DOMContentLoaded', function() {
      loadHTML('navbar-placeholder', 'navbar.html');
      loadHTML('footer-placeholder', 'footer.html');
    });
  </script>
</body>
</html>
